<html>
    <head>
      <meta charset="utf-8">
      <title>Animais</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
      <div class="admin-buttons-CRUD">
          <button type="submit">Cadastrar animal</button>
          <button type="submit">Adicionar foto</button>
          <button type="submit">Modificar</button>
          <button type="submit">Deletar</button>
        </div>
      <a href="{{ url_for('logout') }}" class="admin-logout">Deslogar</a>
      <div class="admin-table-form">
          <table>
              <thead>
                  <tr>
                      <th>Nome</th>
                      <th>Especies</th>
                      <th>Comportamento</th>
                      <th>Alimentação</th>
                  </tr>
              </thead>
              <tbody>
                  {% for inf_animais in animais%}
                    <tr>
                        <td>{{ inf_animais.nome }}</td>
                        <td>{{ inf_animais.qtn_especies }}</td>
                        <td>{{ inf_animais.comportamento }}</td>
                        <td>{{ inf_animais.alimentacao }}</td>
                    </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>              
    </body>
</html>
